pipeline:
  name: gitopsPipe1
  identifier: gitopsPipe1
  projectIdentifier: gitops_davids
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: gitOpsDeploy
        identifier: gitOpsDeploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          gitOpsEnabled: true
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Harness Approval
                  identifier: Harness_Approval
                  spec:
                    approvalMessage: Please review the following information and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      userGroups:
                        - account._account_all_users
                      minimumCount: 1
                      disallowPipelineExecutor: false
                    approverInputs: []
                  timeout: 1d
              - step:
                  type: MergePR
                  name: Merge PR
                  identifier: mergePR
                  spec:
                    deleteSourceBranch: false
                  timeout: 10m
            rollbackSteps: []
          service:
            serviceRef: dstewartsvc
          environment:
            environmentRef: dstewartenv
            deployToAll: false
            gitOpsClusters:
              - identifier: dstewartcluster
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
  properties:
    ci:
      codebase:
        connectorRef: dstewartgh
        repoName: argocd-example-apps
        build: <+input>
